<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/spectrum.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">
    <script src="js/jquery-1.11.2.min.js"></script>
     <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/spectrum.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/locale/bootstrap-table-en-US.min.js"></script>

    <style>
        body {
            overflow: hidden;
        }
        .help-block {
            display: inline;
        }
        .modal-dialog {
            width: 98%;
            height: 90%;
            padding: 0;
        }
        .modal-dialog-about {
            width: 60%;
            height: 60%;
            padding: 0;
        }
        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
        .modal.in {
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }
        .modal-backdrop.in {
            opacity: 0;
        }
        @media (min-width: 992px) {
            .navbar li {
                margin-left: 1em;
                margin-right: 1em;
            }
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                
                <a class="navbar-brand" style="line-height:32px;" href="/crda_test">CRDA-PROTOTYPE</a>
            </div>
            <!-- Collect../ the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                   
                    <li>
                        <button href="#queryModal" onclick="getListOfAttributes();" id="openBtn" data-toggle="modal" style="margin-top:13px;" class="btn btn-info">QUERY</button>
                        <a href="#" id="download_link" download="map.jpg"></a>
                    </li>

                     <li>
                        <button href="#exportModal" id="openBtn" data-toggle="modal" style="margin-top:13px;" class="btn btn-info">PRINT MAP</button>
                    </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div style="margin-top: 90px; margin-right: 50px;">

        <div class="row">
            <div class="col-lg-18">
                <div class="row">

                    <div class="col-md-offset-1 col-md-4" style="width: 440px;" >
                        <button title="Zoom in" class="btn btn-sm " onClick="_zoomIn()" style="margin-right: 2px;"><i class="fa fa-search-plus"></i>
                        </button>
                        <button title="Zoom out" class="btn btn-sm" onClick="_zoomOut()" style="margin-right: 2px;"><i class="fa fa-search-minus"></i>
                        </button>
                        <button title="Pan up" class="btn btn-sm" onClick="_panUp()" style="margin-right: 2px;"><i class="fa fa-arrow-up"></i>
                        </button>
                        <button title="Pan down" class="btn btn-sm" onClick="_panDown()" style="margin-right: 2px;"><i class="fa fa-arrow-down"></i>
                        </button>
                        <button title="Pan right" class="btn btn-sm" onClick="_panRight()" style="margin-right: 2px;"><i class="fa fa-arrow-right"></i>
                        </button>
                        <button title="Pan left" class="btn btn-sm" onClick="_panLeft()" style="margin-right: 2px;"><i class="fa fa-arrow-left"></i>
                        </button>
                        <button title="Zoom full" onClick="_equalPosition()" class="btn btn-sm" style="margin-right: 2px;"><i class="fa fa-arrows-alt"></i>
                        </button>
                        
                    </div>
                    <div class="col-md-2"  style="width: 240px;">
                        <span class="help-block">Pen Stroke &nbsp;</span>
                        <input title="Stroke color" style="margin-right: 2px;" type='button' id="stroke_color"></input>
                        <button title="Penwidth increase" class="btn btn-sm" style="margin-right: 2px;" onClick="_penIncrease()"><i class="fa fa-plus"></i>
                        </button>
                        <button title="Penwidth decrease" class="btn btn-sm" style="margin-right: 2px;" onClick="_penDecrease()"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <div class="col-md-2">
                        <span class="help-block">Fill Color &nbsp;</span>
                        <input title="Fill color" type='button' id="fill_color"></input>
                    </div>

                    <div class="col-md-2">

                        <span class="help-block">Label &nbsp;</span>
                        <input title="Label color"  style="margin-right: 2px;" type='button' id="label_color"></input>
                        <button title="Label width increse " class="btn btn-sm" style="margin-right: 2px;" onClick="_labelSizeIncrease()"><i class="fa fa-plus"></i>
                        </button>
                        <button title="Label width decrease" class="btn btn-sm" style="margin-right: 2px;" onClick="_labelSizeDecrease()"><i class="fa fa-minus"></i>
                        </button>

                    </div>
                    <div class="col-md-1">
                        <select id="label" onchange="labelToggle();" class="labels form-control">
                            <option value="None">Label</option>
                        </select>
                    </div>
                                        

                </div>
            </div>    
        </div>
    
        <!-- /.row -->
        <div class="row">
            <div class="col-sm-6" style="padding-right:20px; border-right: 1px solid #ccc;">
                <h2 style="font-family: verdana; text-align:center;">Map View</h2>
                <hr/>
                <canvas id="map" style="overflow:hidden;" ondblclick="_zoomEvent(event)" ></canvas>
            </div>
            <div class="col-sm-6">
                <h2 style="font-family: verdana; text-align: center;">Attribute View</h2>
                <hr/>
                <div class="table-responsive">
                    <table id="table" class="diag table table-bordered table-hover"  data-show-toggle="true" data-show-columns="true" data-search="true" data-height="700">
                        <thead class="diag-head">
                        </thead>
                        <tbody class="diag-body">
                        </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
    </div>
  
    <!-- For uploads -->
    <div class="modal fade bs-example-modal-lg" id="queryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel" style="text-align: center;">QUERY</h4>
                </div>
                <div class="modal-body">
                    <center>
                       
                        <div class="form-group">
                            <label for="sel1">Select Attribute:</label>
                            <select class="form-control" id="select_attribute" name="select_attribute" style="width:20%">
                            </select>
                        </div>
                        <div class="form-group">
                            
                            <label>Attribute value:</label>
                            <input type="textbox" style="width:20%" id="value_input" name="value_input" /> 
                        </div>
                        
                            <ul style="display: inline-flex; list-style-type : none;">
                                    <button class="btn btn-primary" onClick="runQuery()">RUN QUERY</button>
                        
                    </center>

                </div>
                <div style="text-align: center">
                    <p id="message_for_files"><b></b> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Export Modal-->
    <div class="modal fade bs-example-modal-lg" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">EXPORT YOUR DATA</h4>
                </div>
                <div class="modal-body" style="margin-left: 40%;">
                    <div class="row">
                        <div class="col-md-6">
                            Export data with Background as 
                            <select id="background_color_export" onchange="_addCanvasColor()" class="form-control">
                                <option value="transparent">Transparent</option>
                                <option value="white">White</option>
                                <option value="color">Color</option>
                            </select>
                            <div class="col-md-2" style="width : 150px;" id="backgroundColorDiv">
                                <span class="help-block">Fill Color &nbsp;</span>
                                <input title="Fill color" type='button' id="fill_background_color"></input>
                            </div>
                            </br>
                            Format of the image as 
                            <select id="export" onchange="_export();" class="form-control">
                                <option value="--Select One--">--Select One--</option>
                                <option value="PNG">PNG</option>
                                <option value="JPG">JPG</option>
                            </select>
                            
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

 

    <script>
        // Necessary for file validation 
        var MIME_TYPES = {
            'shapefile': ['shp', 'shx', 'dbf'],
            'gpx': ['gpx'],
            'kml': ['kml'],
            'geojson': ['geojson'],
            'gml': ['gml']
        }
        

        function showUploadInput() {

            $('#upload_form').show();
            var select_file_format = document.getElementById('select_file').value;
            var message = document.getElementById('message_for_files');
            if (select_file_format == "None") {
                $('#upload_form').hide();
                message.innerHTML = '';
            }

            for (var key in MIME_TYPES) {
                if (select_file_format == key) {
                    message.innerHTML = "<b>PLEASE MAKE SURE UPLOADING FILE(S) HAVE AN EXTENSION ." + MIME_TYPES[key] + "</b>";
                }
            }
            console.log("select_file_format = " + select_file_format);
        }

        // method: getListOfAttributes()
        function getListOfAttributes() {
            var select_length = document.getElementById('select_attribute').length;
            if (select_length < 1){
            $.get( "/attributes", function( data ) { 
                    select = document.getElementById('select_attribute');
                    for (var i = 0; i<data.length; i++){
                        var opt = document.createElement('option');
                        opt.value = data[i]['column_name'];
                        opt.innerHTML = data[i]['column_name'];
                        select.appendChild(opt);
                    }
                });
            }
        }

    </script>

    <script src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/lsiviewer.js"></script>

</body>

</html>
